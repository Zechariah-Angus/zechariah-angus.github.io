<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <h1>Table template</h1>

    <div class="Planet Data Table">
      
      <table>

        <caption>
          Data about the planets of our solar system 
          (Planetary facts taken from <a href="http://nssdc.gsfc.nasa.gov/planetary/factsheet/">Nasa's Planetary Fact Sheet - Metric</a>).
        </caption>

        <!-- Table Headers !-->
        <thead>
          <!-- Terrestial Header !-->
          <tr>
            
            <th scope="row">
              Terrestrial Planets 
            </th>
          </tr>

          <!-- Gas Giants Header !-->
          <tr>  
            <th scope="row">
              Gas Giants
            </th>
          </tr>

          <!-- Ice Giants Header !-->
          <tr>
            <th scope="row">
              Ice Giants 
            </th>
          </tr>
            <!-- Dwarf Planets Header !-->  
          <tr> 
            <th scope="row">
              Dwarf Planets 
            </th>                        
          </tr>
          
        </thead>
      </table>

    </div>


  </body>
</html>
